# LSSS-diff: 1 tier-0 + 3 tier-1 clients (different batches)
# 100-step training run with DisTrO

run_id = "exp-local-lsss-diff"
run_state = "WaitingForMembers"

[config]
warmup_time = 5
cooldown_time = 5
max_round_train_time = 30
round_witness_time = 5
global_batch_size_warmup_tokens = 0
epoch_time = 300
total_steps = 100
min_clients = 4
init_min_clients = 4
global_batch_size_start = 16
global_batch_size_end = 16
verification_percent = 0
witness_nodes = 1
waiting_for_members_extra_time = 5

[model.LLM]
architecture = "HfNanoGPT"
data_type = "Pretraining"
max_seq_len = 64
data_location = { Local = "./data/tinyshakespeare-bin" }
cold_start_warmup_steps = 0

[model.LLM.checkpoint.Hub]
repo_id = "./checkpoints/nanogpt-20m-init"

[model.LLM.lr_schedule.Cosine]
base_lr = 4.0e-4
warmup_steps = 20
warmup_init_lr = 0.0
total_steps = 100
final_lr = 4.0e-5

[model.LLM.optimizer.Distro]
compression_decay = 0.999
compression_chunk = 64
compression_topk = 8
quantize_1bit = true
