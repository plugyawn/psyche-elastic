run_id = "matformer-verification"
run_state = "WaitingForMembers"

[config]
warmup_time = 60
cooldown_time = 10
rounds_per_epoch = 10
max_round_train_time = 120
round_witness_time = 15
epoch_time = 300
min_clients = 2
init_min_clients = 2
global_batch_size_start = 4
global_batch_size_end = 4
global_batch_size_warmup_tokens = 0
verification_percent = 0
witness_nodes = 1
total_steps = 100
waiting_for_members_extra_time = 30

[model.LLM]
architecture = "HfLlama"
data_type = "Pretraining"
max_seq_len = 256
data_location = "Dummy"
cold_start_warmup_steps = 0

[model.LLM.checkpoint.Hub]
repo_id = "./checkpoints/matformer-test"

[model.LLM.optimizer.AdamW]
betas = [0.9, 0.95]
weight_decay = 0.0
eps = 1.0e-8
clip_grad_norm = 1.0

[model.LLM.lr_schedule.Cosine]
base_lr = 1.0e-3
warmup_steps = 10
warmup_init_lr = 0.0
total_steps = 100
final_lr = 1.0e-4
