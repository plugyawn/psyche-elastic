# NanoGPT 20M Training Configuration
# Architecture: 256 hidden, 1024 intermediate, 8 layers, 8 heads
# Uses GPT-2 tokenized FineWeb data

run_id = "nanogpt-20m-fineweb"
run_state = "WaitingForMembers"

[config]
warmup_time = 5
cooldown_time = 5
max_round_train_time = 30
round_witness_time = 3
global_batch_size_warmup_tokens = 0
epoch_time = 60
total_steps = 100
min_clients = 3
init_min_clients = 3
global_batch_size_start = 12
global_batch_size_end = 12
verification_percent = 0
witness_nodes = 1
waiting_for_members_extra_time = 3

[model.LLM]
architecture = "HfNanoGPT"
data_type = "Pretraining"
max_seq_len = 512
data_location = { Local = "./data/fineweb10B" }
cold_start_warmup_steps = 0

[model.LLM.checkpoint.Hub]
repo_id = "./checkpoints/nanogpt-20m-init"

[model.LLM.lr_schedule.Cosine]
base_lr = 6.0e-4
warmup_steps = 50
warmup_init_lr = 0.0
total_steps = 100
final_lr = 6.0e-5

[model.LLM.optimizer.AdamW]
betas = [0.9, 0.95]
weight_decay = 0.1
eps = 1.0e-8
clip_grad_norm = 1.0
