run_id = "test-muon-enabled"
run_state = "WaitingForMembers"

[config]
warmup_time = 5
cooldown_time = 5
max_round_train_time = 15
round_witness_time = 2
global_batch_size_warmup_tokens = 0
epoch_time = 30
total_steps = 50
min_clients = 2
init_min_clients = 2
global_batch_size_start = 4
global_batch_size_end = 4
verification_percent = 0
witness_nodes = 1
waiting_for_members_extra_time = 3

[model.LLM]
architecture = "HfLlama"
data_type = "Pretraining"
max_seq_len = 64
# Generated by scripts/prepare_tinyshakespeare_bin_dataset.py
data_location = { Local = "./data/tinyshakespeare-bin" }
cold_start_warmup_steps = 0

[model.LLM.checkpoint.Hub]
repo_id = "./checkpoints/tiny-llama-local"

[model.LLM.lr_schedule.Cosine]
base_lr = 4.0e-4
warmup_steps = 10
warmup_init_lr = 0.0
total_steps = 200
final_lr = 4.0e-5

# EXPERIMENTAL: DisTrO with Muon orthogonalization
[model.LLM.optimizer.Distro]
compression_decay = 0.999
compression_chunk = 64
compression_topk = 8
quantize_1bit = true
use_muon = true
muon_momentum = 0.95
